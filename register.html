<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Registro</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="login-container">
    <h2>Registro</h2>

    <input type="text" id="newUser" placeholder="Usuario">
    <input type="password" id="newPass" placeholder="ContraseÃ±a">

    <button id="registerBtn">Registrar</button>

    <p id="regError"></p>

    <a href="login.html">Volver al login</a>
</div>

<script>
document.getElementById("registerBtn").onclick = function() {

    var user = document.getElementById("newUser").value;
    var pass = document.getElementById("newPass").value;
    var regError = document.getElementById("regError");

    if (user === "" || pass === "") {
        regError.textContent = "Completa todos los campos";
        return;
    }

    var users = localStorage.getItem("users");

    if (users) {
        users = JSON.parse(users);
    } else {
        users = [];
    }

    var existe = false;

    for (var i = 0; i < users.length; i++) {
        if (users[i].user === user) {
            existe = true;
        }
    }

    if (existe) {
        regError.textContent = "El usuario ya existe";
    } else {
        users.push({ user: user, pass: pass });
        localStorage.setItem("users", JSON.stringify(users));
        window.location.href = "login.html";
    }
}
</script>

</body>
</html>
